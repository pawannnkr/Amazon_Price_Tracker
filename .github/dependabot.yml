version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "/"
    reviewers:
      - "pawannnkr"
    assignees:
      - "pawannnkr"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "pawannnkr"
    commit-message:
      prefix: "ci(actions):"
    labels:
      - "ci"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    reviewers:
      - "pawannnkr"
    commit-message:
      prefix: "ci(docker):"
    labels:
      - "ci"
      - "docker"

name: Deploy to GKE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  DEPLOYMENT_NAME: PriceSnap-deployment
  REGISTRY_REPO: ${{ secrets.REGISTRY_REPO }}
  NAMESPACE: ${{ github.event.inputs.environment || 'staging' }}
  IMAGE: ${{ secrets.GCP_ZONE }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.REGISTRY_REPO }}/amazon-price-tracker

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Set up kubectl
        run: |
          gcloud components install kubectl
          kubectl version --client

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker ${{ env.GKE_ZONE }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${{ env.IMAGE }}:$SHORT_SHA"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secret for database
        run: |
          kubectl create secret generic amazon-tracker-secrets \
            --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
            --from-literal=email-id="${{ secrets.EMAIL_ID }}" \
            --from-literal=email-pass="${{ secrets.EMAIL_PASS }}" \
            --from-literal=smtp-server="${{ secrets.SMTP_SERVER }}" \
            --from-literal=smtp-port="${{ secrets.SMTP_PORT }}" \
            --from-literal=cors-origin="${{ secrets.CORS_ORIGIN }}" \
            -n ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment with new image
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            amazon-price-tracker=${{ env.IMAGE_TAG }} \
            -n ${{ env.NAMESPACE }} \
            --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.NAMESPACE }} \
            --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }}

      - name: Get service endpoint
        id: service
        run: |
          SERVICE_IP=$(kubectl get service ${{ env.DEPLOYMENT_NAME }} \
            -n ${{ env.NAMESPACE }} \
            -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          echo "service_ip=$SERVICE_IP" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          SERVICE_IP="${{ steps.service.outputs.service_ip }}"
          if [ "$SERVICE_IP" != "pending" ]; then
            for i in {1..30}; do
              if curl -f http://$SERVICE_IP:5000/api/health; then
                echo "‚úì Service is healthy"
                exit 0
              fi
              echo "Attempt $i/30 - waiting for service..."
              sleep 10
            done
            echo "‚úó Service health check failed"
            exit 1
          else
            echo "Service IP not yet assigned, skipping health check"
          fi

      - name: Slack notification (success)
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "‚úÖ PriceSnap deployed to GKE successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GKE Deployment Successful* üöÄ\nCluster: ${{ env.GKE_CLUSTER }}\nNamespace: ${{ env.NAMESPACE }}\nImage: ${{ env.IMAGE_TAG }}"
                  }
                }
              ]
            }

      - name: Slack notification (failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "‚ùå PriceSnap GKE deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GKE Deployment Failed* ‚ùå\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }

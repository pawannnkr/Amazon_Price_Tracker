name: Lint and Test

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

# Secrets required for test database (add these in GitHub repo Settings -> Secrets)
# - TEST_DB_USER: PostgreSQL username for test database
# - TEST_DB_PASS: PostgreSQL password for test database
# - TEST_DB_NAME: PostgreSQL database name (default: pricesnapdb)

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USER || 'testuser' }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASS || 'testpass' }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME || 'pricesnapdb' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov black isort psycopg2-binary

    - name: Create test database and user
      env:
        POSTGRES_USER: postgres
        TEST_DB_USER: ${{ secrets.TEST_DB_USER || 'testuser' }}
        TEST_DB_PASS: ${{ secrets.TEST_DB_PASS || 'testpass' }}
        TEST_DB_NAME: ${{ secrets.TEST_DB_NAME || 'pricesnapdb' }}
      run: |
        sudo -u postgres psql -c "CREATE USER $TEST_DB_USER WITH PASSWORD '$TEST_DB_PASS';" 2>/dev/null || true
        sudo -u postgres psql -c "CREATE DATABASE $TEST_DB_NAME OWNER $TEST_DB_USER;" 2>/dev/null || true
        sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE $TEST_DB_NAME TO $TEST_DB_USER;" 2>/dev/null || true
        sudo -u postgres psql -c "ALTER USER $TEST_DB_USER CREATEDB;" 2>/dev/null || true
        sudo -u postgres psql -c "GRANT ALL ON SCHEMA public TO $TEST_DB_USER;" -d $TEST_DB_NAME 2>/dev/null || true

    - name: Initialize test database tables
      env:
        DATABASE_URL: postgresql://${{ secrets.TEST_DB_USER || 'testuser' }}:${{ secrets.TEST_DB_PASS || 'testpass' }}@localhost:5432/${{ secrets.TEST_DB_NAME || 'pricesnapdb' }}
      run: |
        python init_db.py
        python -c "from database.models import Base; from database.db import engine; Base.metadata.create_all(bind=engine); print('Tables created successfully')"

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with Black
      run: black --check . --diff || true

    - name: Check import sorting with isort
      run: isort --check-only . --diff || true

    - name: Test database connection
      env:
        DATABASE_URL: postgresql://${{ secrets.TEST_DB_USER || 'testuser' }}:${{ secrets.TEST_DB_PASS || 'testpass' }}@localhost:5432/${{ secrets.TEST_DB_NAME || 'pricesnapdb' }}
      run: python database/test_connection.py

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://${{ secrets.TEST_DB_USER || 'testuser' }}:${{ secrets.TEST_DB_PASS || 'testpass' }}@localhost:5432/${{ secrets.TEST_DB_NAME || 'pricesnapdb' }}
        FLASK_ENV: testing
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term || true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

